<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <script src="./js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>GitFav</title>
  </head>
  <body>
    <div id="app">
      <header>
        <a class="logo" href="/">
          <img src="./images/gitfav.svg" alt="" />
        </a>

        <div class="search">
          <label class="sr-only" for="input-search"
            >Digite o Github username que quer favoritar</label
          >
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que quer favoritar" />
          <button class="btn-search">
            <span class="btn-star">&star;</span>
            <span class="btn-text">FAVORITAR</span>
          </button>
        </div>
      </header>

      <table>
        <thead>
          <tr>
            <th width="414px">Usuário</th>
            <th width="220px">Repositories</th>
            <th width="220px">Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>

        <tfoot class="hide">
          <tr>
            <td>
              <img src="/images/estrela.svg" alt="" />
              <p>Nenhum favorito ainda</p>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
