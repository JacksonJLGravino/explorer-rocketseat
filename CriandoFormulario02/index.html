<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Avalie Mentoria</title>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="./images/img.svg"
          alt="Balão de mensagem com três estrelas acessas e duas apagadas" />
      </header>
      <div class="form-header">Informações pessoais</div>
      <form action="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-name">
              <div class="input-wrapper">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required />
              </div>

              <div class="input-wrapper">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">
                Email
                <span>(digite um email válido)</span>
              </label>
              <input type="email" id="email" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
          </div>

          <div class="select-wrapper">
            <label for="name-mentor">Selecione quem foi o seu mentor</label>
            <select id="name-mentor">
              <option value="joao">João</option>
              <option value="antonio">Antônio</option>
              <option value="maria">Maria</option>
            </select>
          </div>

          <div class="textarea-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="check" />
            <label for="ckeck">
              Todas as minhas dúvidas foram esclarecidas durante a mentoria.
            </label>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data</label>
                <input type="date" id="date" />
              </div>

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" />
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" />
              </div>
            </div>
          </div>
        </fieldset>

        <input form="form" class="button" type="submit" value="Salvar" />
      </form>
    </div>
  </body>
</html>
